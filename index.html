<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hydra Sublenguaje</title>
  <script src="https://unpkg.com/hydra-synth"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    #input {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      height: 80px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 18px;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
      z-index: 10;
      backdrop-filter: blur(4px);
      resize: none;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Escribe: pabaras y letras cortas"></textarea>

  <script>
    const hydra = new Hydra({ detectAudio: false });

    const palabras = {
      hola: () => osc(2,2,0.05).mask(shape(6,.5,.02)).rotate(45,6).add(noise(2,2,0.2)).colorama().add(osc(2,1,1)).modulateRepeat(noise(2),1),
      mi: () => voronoi(20,2,0.2).modulate(voronoi(3,3,0.1)).add(osc(2,2,0.1)).diff(noise(2,0.1,0.2)).add(shape(20,.4,0.2)).modulateRotate(noise(3,1,1)).color(1,2,3),
      nombre: () => noise(2,0.2,0.3).mult(osc(2,2,0.05),3).modulateKaleid(osc(2,2,0.5),50).color(3,1,1).blend(noise(2,2,0.3)).modulateRotate(osc(3,2,0.1),44).add(shape(40,0.002,0.2)),
      es: () => shape(4).repeat(10,10).modulateScale(noise(2)).add(osc(2,0.2,0.05)).modulate(noise(3,2)).colorama().rotate(30,0.02).modulatePixelate(osc(2)).modulateScale(noise(2)).color(1,1,2).modulateKaleid(shape(40),2).modulatePixelate(voronoi(6)),
      edith: () => shape(3).rotate(20,4).modulateKaleid(shape(3),2).modulateKaleid(osc(2,1,0.2)).modulateScale(voronoi(20,2,2),3).modulateRotate(osc(5,1,3),2).color(50,2.,44).mask(shape(5,0.3,0.2)).rotate(3,2).modulate(noise(2,2,3)),
      y: () => noise(1,3,0.2).modulate(voronoi(20,2,0.3),3).modulateScale(osc(2,2,0.05)).modulateRepeat(shape(3,0.2,0.2),5).modulateScale(voronoi(2,3,3)).mask(shape(20,0.8,0.2)).add(noise(2,1,0.2)).modulate(noise(10,2,0.2)).colorama().color(2,1,1).blend(osc(2,2,0.05)).mask(noise(2,2,0.05)).add(osc(2,2,0.05)).modulateRotate(voronoi(20,1,3)).luma(),
      me: () => osc(3).modulateRepeat(shape(20),20).rotate(30,2).diff(noise(2,1,0.2)).colorama().posterize().color(1,1,20).modulate(voronoi(1,2,2)).luma(),
      gusta: () => gradient(2).modulate(voronoi(2,2,0.05)).add(voronoi(2,2,0.05)).colorama().modulateRotate(noise(2,1,0.1),4).modulate(noise(2,0)).kaleid(400).luma().mask(shape(50,0.6)).modulateScale(noise(5,0.1)).invert(),
      comer: () => gradient(1).add(noise(1)).add(osc(2,2,0.05)).color(1,1,5).invert().modulateScale(noise(2)).modulatePixelate(osc(1),50),
      enchiladas: () => noise(2).modulateScale(voronoi(2)).modulateRepeat(osc(3)).modulateScale(shape(3)).color(7,2,4).modulateScale(voronoi(2)).invert(),
      suizas: () => shape(50).repeat(20,20).modulate(noise(2)).modulateScale(osc(8)).modulatePixelate(voronoi(9)).color(2,1,1).colorama().add(noise(3)).color(3,2,1).modulateScale(voronoi(2)).add(osc(2,2,0.05)).modulate(noise(3,2)).invert().rotate(30).color(7,1,2).posterize(1,1).mult(shape(6)).modulate(noise(2)).modulateScale(osc(2)).modulatePixelate(voronoi(2)),
      b: () => osc().modulate(noise(),0.25).scale([1,3,6],5).colorama(-0.40).colorama(1),
      c: () => noise(15).modulate(voronoi(3,2,5)).kaleid(30).colorama(0.40).colorama(0.5).scale(1),
      d: () => shape(4,0.5,0.9).modulateRotate(noise(),0.9).mult(osc(50)).scale([0.90].fast(10)).colorama(8),
      e: () => voronoi().modulateRotate(osc(1,0.5,0).kaleid(10).scale(0.5),9,0).mult(osc(5,-0.1,8).kaleid(9)).colorama(0.5),
      f: () => osc([5,3,9]).modulatePixelate(noise(),8).mult(osc([10])).scale([0.90].fast(20)).colorama(-0.70),
      g: () => noise([4,8,2],6,0.5).colorama(0.590).pixelate(10,8).modulateRotate(noise([5,8]),0.9,4),
      h: () => noise(10,4,10).modulateRepeatX(osc([15,9]),0.5).colorama(-0.590).mult(osc([3],6,0.6)).scale([0.9].fast(205)),
      i: () => osc().scale(10).rotate(4,5).kaleid(10).colorama(0.9).modulateScrollX(osc(),0.5).mult(voronoi([5,8],8)).colorama(0.8),
      j: () => voronoi([9,15],3,4).colorama(-0.6).modulatePixelate(voronoi([9,10]),0.5).colorama(1).mult(osc([3,5]),0.5).colorama(-0.2).luma(0.3,0.5),
      k: () => osc([15,5,1],25,3).colorama(-0.10).modulateKaleid(noise([5,1]),0.5).rotate(8,5).scale(0.45,3,5).colorama(-5),
      traduccion: () => voronoi(.5,.2,.9).modulate(noise(.5),0.5).color(9,5,6).luma(0.5),
      global: () => osc(2,1,.009).pixelate(10,10).kaleid(8),
      intraducibilidad: () => noise(5).color(4,5,7).pixelate(10,10),
      follow: () => osc(4,0.1,2).luma(0).mult(voronoi([10,5,15],0.2, 0.5).thresh(0.5, 0.1)).scale([2,3].fast(1.2)).rotate(15,2).modulate(src(o0)).modulateScale(osc([1,4,8],-0.5,0).scale(2),15,0).modulatePixelate(noise(5).pixelate([8,2,5],[2,8,5]),1024,8),

magt : () => {
  osc(40,0.5,() => a.fft[0]*200).out(o2)
  let shape = osc(60, 0.1, 2)
    .mult(noise(1, 4))
    .rotate(() => (Math.random() - 0.5) * 0.5 + Math.sin(time * 0.2) * 0.2)
  shape.out(o0)
  return shape
},
};

    const input = document.getElementById("input");

    input.addEventListener("input", () => {
      const texto = input.value.toLowerCase().trim();

      // Si contiene comas: modulaci贸n encadenada
      if (texto.includes(",")) {
        const modWords = texto.split(",").map(w => w.trim()).filter(w => palabras[w]);
        if (modWords.length >= 2) {
          let base = palabras[modWords[0]]();
          for (let i = 1; i < modWords.length; i++) {
            base = palabras[modWords[i]]().modulate(base, 0.5 + 0.3 * Math.random()); // modulaci贸n aleatoria
          }
          base.out();
          return;
        }
      }

      // Si contiene comas: modulaci贸n encadenada
      if (texto.includes("x")) {
        const modWords = texto.split(",").map(w => w.trim()).filter(w => palabras[w]);
        if (modWords.length >= 2) {
          let base = palabras[modWords[0]]();
          for (let i = 1; i < modWords.length; i++) {
            base = palabras[modWords[i]]().modulateScale(base, 0.5 + 0.3 * Math.random()); // modulaci贸n aleatoria
          }
          base.out();
          return;
        }
      }

      // Si no hay coma, renderiza todo en capas independientes
      const entradas = texto.split(/\s+/).map(w => w.trim()).filter(w => palabras[w]);
      if (entradas.length > 0) {
        // Componer blend entre todas
        let comp = palabras[entradas[0]]();
        for (let i = 1; i < entradas.length; i++) {
          comp = comp.diff(palabras[entradas[i]](), 0.5);
        }
        comp.out();
      }
    });
  </script>
</body>
</html>
